{% extends "layout.html" %}

{% block title %}AI Gateway{% endblock %}

{% block content %}
<div id="sidebar">
    <h1>AI<span>Gateway</span></h1>
    <div id="chat-history">
        <ul>
            <!-- Chat history will be dynamically loaded here -->
        </ul>
    </div>
    <a href="{{ url_for('logout') }}" id="logout-btn">Logout</a>
</div>
<div id="chat-container">
    <div id="chat-header">
        <select id="model-selector">
            <optgroup label="OpenAI">
                <option value="gpt-4o">GPT-4o</option>
                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </optgroup>
            <optgroup label="Google">
                <option value="gemini-pro">Gemini Pro</option>
            </optgroup>
        </select>
        <button id="clear-btn">Clear Chat</button>
    </div>
    <div id="chat-messages">
        <!-- Chat messages will be dynamically loaded here -->
    </div>
    <div id="chat-input-container">
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
            <button type="button" id="voice-button">Voice</button>
            <button type="button" id="image-button">Image</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const modelSelector = document.getElementById('model-selector');
    const clearBtn = document.getElementById('clear-btn');
    const chatHistory = document.getElementById('chat-history').getElementsByTagName('ul')[0];

    let conversationHistory = [];

    clearBtn.addEventListener('click', () => {
        conversationHistory = [];
        chatMessages.innerHTML = '';
    });

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            messageInput.value = '';

            const model = modelSelector.value;

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model,
                        messages: conversationHistory.slice(0, -1)
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let buffer = '';

                const assistantMessageDiv = addMessage('assistant', '');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.content) {
                                    fullResponse += data.content;
                                    assistantMessageDiv.querySelector('.message-content').textContent = fullResponse;
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                                if (data.error) {
                                    assistantMessageDiv.querySelector('.message-content').textContent = `Error: ${data.error}`;
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }

                conversationHistory.push({ role: 'assistant', content: fullResponse });
                updateChatHistory();

            } catch (error) {
                const assistantMessageDiv = addMessage('assistant', `Error: ${error.message}`);
            }
        }
    });

    function addMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        if (role === 'assistant') {
            messageContent.innerHTML = marked(content);
        } else {
            messageContent.textContent = content;
        }
        messageDiv.appendChild(messageContent);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageDiv;
    }

    const voiceButton = document.getElementById('voice-button');
    voiceButton.addEventListener('click', () => {
        // TODO: Implement voice input
        alert('Voice input is not yet implemented.');
    });

    const imageButton = document.getElementById('image-button');
    imageButton.addEventListener('click', () => {
        // TODO: Implement image input
        alert('Image input is not yet implemented.');
    });

    async function updateChatHistory() {
        try {
            const response = await fetch('/api/chat/history');
            if (!response.ok) {
                throw new Error('Failed to fetch chat history');
            }
            const history = await response.json();
            chatHistory.innerHTML = '';
            history.forEach((conv, index) => {
                const li = document.createElement('li');
                const userMessage = conv.find(m => m.role === 'user');
                if (userMessage) {
                    li.textContent = userMessage.content.substring(0, 30) + '...';
                    li.addEventListener('click', () => {
                        loadConversation(conv);
                    });
                    chatHistory.appendChild(li);
                }
            });
        } catch (error) {
            console.error('Error updating chat history:', error);
        }
    }

    function loadConversation(conversation) {
        chatMessages.innerHTML = '';
        conversation.forEach(message => {
            addMessage(message.role, message.content);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateChatHistory();
    });
</script>
{% endblock %}
