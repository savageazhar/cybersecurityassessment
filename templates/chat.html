<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Kimi AI - Chat</title>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-bg: #0a0e1a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Glass Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .navbar-brand span {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .navbar-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .navbar-menu a:hover,
        .navbar-menu a.active {
            color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
        }

        /* Main Chat Container */
        .main-content {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 80px);
            position: relative;
            z-index: 1;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 120px);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 255, 136, 0.05) 100%);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .model-selector {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px 15px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .model-selector:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .model-selector option {
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        .clear-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            color: #ef4444;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        /* Messages Container */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--neon-green);
        }

        /* Message Styles */
        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 15px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--neon-green) 0%, #00cc6f 100%);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .message.assistant .message-avatar {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--neon-green);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--neon-green) 0%, #00cc6f 100%);
            color: var(--dark-bg);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
            font-weight: 500;
        }

        .message.assistant .message-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        /* Markdown Styles */
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            color: var(--neon-green);
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .message-content pre {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            font-size: 13px;
            line-height: 1.5;
        }

        /* Copy Button for Code Blocks */
        .code-block-wrapper {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            padding: 6px 12px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .copy-btn:hover {
            opacity: 1;
            color: var(--neon-green);
            border-color: var(--neon-green);
        }

        .copy-btn.copied {
            color: var(--neon-green);
            border-color: var(--neon-green);
        }

        /* Typing Cursor Animation */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: var(--neon-green);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 16px 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-green);
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px 30px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--neon-green) 0%, #00cc6f 100%);
            color: var(--dark-bg);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.5);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats Display */
        .stats-bar {
            padding: 10px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            color: var(--neon-green);
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--neon-green), #00cc6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state p {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar-menu {
                gap: 15px;
            }

            .navbar-menu a {
                font-size: 14px;
                padding: 6px 12px;
            }

            .chat-container {
                height: calc(100vh - 100px);
                border-radius: 15px;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                flex-direction: column;
                gap: 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .model-selector {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <canvas id="particles-canvas"></canvas>

    <!-- Glass Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">KIMI <span>AI</span></a>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/chat" class="active">Chat</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Chat -->
    <div class="main-content">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <h1>âš¡ Kimi AI Assistant</h1>
                <div class="header-controls">
                    <select class="model-selector" id="modelSelector">
                        <option value="gpt-4o-mini">GPT-4o Mini (Fast & Affordable)</option>
                        <option value="gpt-4o">GPT-4o (Most Capable)</option>
                        <option value="gpt-4.1">GPT-4.1 (Advanced)</option>
                        <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
                        <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                    <button class="clear-btn" id="clearBtn">Clear Chat</button>
                </div>
            </div>

            <!-- Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <h2>ðŸ‘‹ Welcome to Kimi AI</h2>
                    <p>Your futuristic AI companion is ready. Start a conversation below!</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Kimi is thinking...</span>
            </div>

            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span>Messages:</span>
                    <span class="stat-value" id="messageCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Tokens Used:</span>
                    <span class="stat-value" id="tokenCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Model:</span>
                    <span class="stat-value" id="currentModel">gpt-4o-mini</span>
                </div>
            </div>

            <!-- Input -->
            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Type your message... (Shift+Enter for new line)"
                        rows="1"
                        autocomplete="off"
                        required
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">Send âš¡</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script>
        // Configure marked for markdown rendering
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelector = document.getElementById('modelSelector');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearBtn = document.getElementById('clearBtn');
        const messageCount = document.getElementById('messageCount');
        const tokenCount = document.getElementById('tokenCount');
        const currentModel = document.getElementById('currentModel');

        let conversationHistory = [];
        let isProcessing = false;
        let totalMessages = 0;
        let totalTokens = 0;

        // Update current model display
        modelSelector.addEventListener('change', () => {
            currentModel.textContent = modelSelector.value;
        });

        // Clear chat
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the chat history?')) {
                conversationHistory = [];
                chatMessages.innerHTML = `
                    <div class="empty-state">
                        <h2>ðŸ‘‹ Welcome to Kimi AI</h2>
                        <p>Your futuristic AI companion is ready. Start a conversation below!</p>
                    </div>
                `;
                totalMessages = 0;
                messageCount.textContent = '0';
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Shift+Enter for new line, Enter to send
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        function addMessage(role, content, isMarkdown = false) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isMarkdown && role === 'assistant') {
                messageContent.innerHTML = marked.parse(content);
                // Add copy buttons to code blocks
                const codeBlocks = messageContent.querySelectorAll('pre code');
                codeBlocks.forEach((block) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-wrapper';
                    block.parentElement.parentElement.insertBefore(wrapper, block.parentElement);
                    wrapper.appendChild(block.parentElement);
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(block.textContent);
                        copyBtn.textContent = 'Copied!';
                        copyBtn.classList.add('copied');
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    };
                    wrapper.appendChild(copyBtn);
                });
            } else {
                messageContent.textContent = content;
            }

            if (role === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageContent;
        }

        async function sendMessage(message) {
            if (isProcessing) return;
            isProcessing = true;

            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            totalMessages++;
            messageCount.textContent = totalMessages;

            sendButton.disabled = true;
            messageInput.disabled = true;
            typingIndicator.classList.add('active');

            const model = modelSelector.value;
            const assistantMessageDiv = addMessage('assistant', '');
            
            // Add typing cursor
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            assistantMessageDiv.appendChild(cursor);

            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model,
                        messages: conversationHistory.slice(0, -1)
                    }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let buffer = '';

                typingIndicator.classList.remove('active');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.content) {
                                    fullResponse += data.content;
                                    cursor.remove();
                                    assistantMessageDiv.textContent = fullResponse;
                                    assistantMessageDiv.appendChild(cursor);
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                                if (data.usage) {
                                    totalTokens += data.usage.total_tokens || 0;
                                    tokenCount.textContent = totalTokens;
                                }
                                if (data.error) {
                                    assistantMessageDiv.textContent = `Error: ${data.error}`;
                                    cursor.remove();
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }

                // Remove cursor and render markdown
                cursor.remove();
                assistantMessageDiv.innerHTML = marked.parse(fullResponse);
                
                // Add copy buttons to code blocks
                const codeBlocks = assistantMessageDiv.querySelectorAll('pre code');
                codeBlocks.forEach((block) => {
                    const pre = block.parentElement;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-wrapper';
                    pre.parentElement.insertBefore(wrapper, pre);
                    wrapper.appendChild(pre);
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(block.textContent);
                        copyBtn.textContent = 'Copied!';
                        copyBtn.classList.add('copied');
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    };
                    wrapper.appendChild(copyBtn);
                });

                conversationHistory.push({ role: 'assistant', content: fullResponse });
                totalMessages++;
                messageCount.textContent = totalMessages;

            } catch (error) {
                cursor.remove();
                assistantMessageDiv.textContent = `Error: ${error.message}`;
                typingIndicator.classList.remove('active');
            }

            sendButton.disabled = false;
            messageInput.disabled = false;
            isProcessing = false;
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.focus();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                await sendMessage(message);
            }
        });

        messageInput.focus();
    </script>
